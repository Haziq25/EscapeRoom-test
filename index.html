<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERPLEXITY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Escape Room Timer</h1>
    <div id="timer">00:00</div>
    <button id="startBtn">Start Timer</button>

    <h2>Hints</h2>
    <button onclick="revealHint(1)">Hint 1</button>
    <button onclick="revealHint(2)">Hint 2</button>
    <button onclick="revealHint(3)">Hint 3</button>

    <div id="hint1" class="hint">Hint 1: The key is hidden under the chair.</div>
    <div id="hint2" class="hint">Hint 2: The bookshelf contains a secret message.</div>
    <div id="hint3" class="hint">Hint 3: The clock holds the final code.</div>

    <!-- Admin Controls -->
    <button id="adminUnlockBtn">Admin Login</button>
    <button id="resetBtn" class="hidden">Reset Timer</button>

    <script src="scripts.js"></script>
</body>
</html>
