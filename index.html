<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Timer & Hints</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Escape Room Timer</h1>
        <div id="timer">10:00</div>
        <button onclick="startTimer()">Start Game</button>

        <h2>Hints</h2>
        <button class="hint-btn" onclick="showHint(1)">Show Hint 1</button>
        <p id="hint1" class="hint hidden">Look under the table!</p>

        <button class="hint-btn" onclick="showHint(2)">Show Hint 2</button>
        <p id="hint2" class="hint hidden">Check the bookshelf for a hidden clue.</p>

        <button class="hint-btn" onclick="showHint(3)">Show Hint 3</button>
        <p id="hint3" class="hint hidden">The lock combination is related to the paintings.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
