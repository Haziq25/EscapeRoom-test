<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="admin.js" defer></script>
</head>
<body>
    <h1>Escape Room Admin Panel</h1>

    <h2>Room Timers</h2>
    <div id="timers">
        <div>
            <h3>Room 1</h3>
            <input type="number" id="timeInput_room1" placeholder="Minutes">
            <button id="setTimer_room1">Set Timer</button>
        </div>
        <div>
            <h3>Room 2</h3>
            <input type="number" id="timeInput_room2" placeholder="Minutes">
            <button id="setTimer_room2">Set Timer</button>
        </div>
        <div>
            <h3>Room 3</h3>
            <input type="number" id="timeInput_room3" placeholder="Minutes">
            <button id="setTimer_room3">Set Timer</button>
        </div>
    </div>

    <h2>Room QR Codes</h2>
    <div id="qrCodes"></div>

    <h2>Help Requests</h2>
    <div id="callsList"></div>

</body>
</html>
